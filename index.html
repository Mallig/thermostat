<html>
  <head>
    <link rel="stylesheet" href="./thermostat.css">
    <title>
      Thermostat
    </title>
  </head>

  <body>
      <script src="jquery.js"></script>
      
      <section>
        <p id="city"></p>
        <p id="cityTemp"></p>
        <h1 id="temperature-control">
          <p>
            <button id="up">+</button>
            <p id="temp">0</p>
            <button id="down">-</button>
            <button id="reset">reset</button>
          </p>
        </h1>
        
        <h1 id="power-saving-mode">
          <p>
            <button id="switch-powersaving">Power Saver</button>
          </p>
        </h1>
      </section>
      
    <script src="src/weatherRequest.js"></script>
    <script src="src/index.js"></script>
    <script src="src/Thermostat.js"></script>
  </body>
</html>
